{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block body %}
    <div class="container vh-100">
        <div class="d-flex h-75 justify-content-center align-items-center">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1>Log In</h1>
                    <p>
                        If you have not created an account yet, then please <a href="{% url 'account_signup' %}">sign up</a> first
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
