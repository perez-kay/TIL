{% extends "base.html" %}
{% load i18n %}
{% block title %}Sign In{% endblock %}
{% block body %}
    <div class="d-flex h-75 justify-content-center align-items-center">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h1>Sign In</h1>
                <p>
                    If you have not created an account yet, then please <a href="{% url 'account_signup' %}">sign up</a> first
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
